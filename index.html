<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of insights about nutrition, health, and mindful living featuring educational images and wisdom about food choices.">
    <title>Food & Health Wisdom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        h1 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: none;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .modal-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .modal-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-button:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .card-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            color: #666;
        }

        /* Skip navigation links */
        .skip-links {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #667eea;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1001;
            font-weight: bold;
        }

        .skip-links:focus {
            top: 6px;
        }

        /* Focus indicators */
        *:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        .modal-button:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        /* Screen reader only text */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Prevent body scroll when modal is open */
        body.modal-open {
            overflow: hidden;
            height: 100vh;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .image-card {
                margin-bottom: 1rem;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            z-index: 1001;
        }

        .close:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .close:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        /* Navigation arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            z-index: 1002;
            user-select: none;
        }

        .nav-arrow:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .nav-arrow:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        .nav-arrow.prev {
            left: 20px;
        }

        .nav-arrow.next {
            right: 20px;
        }

        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .modal-content {
                max-width: 95vw;
                max-height: 85vh;
            }
            
            .close {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                max-width: 98vw;
                max-height: 80vh;
            }
            
            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .nav-arrow.prev {
                left: 10px;
            }
            
            .nav-arrow.next {
                right: 10px;
            }
            
            .close {
                top: 5px;
                right: 5px;
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }

        /* Ensure modal never exceeds viewport on mobile */
        @media (max-height: 600px) {
            .modal-content {
                max-height: 75vh;
            }
        }

        @media (max-height: 500px) {
            .modal-content {
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-links">Skip to main content</a>
    <a href="#gallery" class="skip-links">Skip to gallery</a>
    
    <div class="container">

                <div class="image-card">

                <div class="image-card">

                </div>

            <button class="modal-button" onclick="openModal('images/haritaki.png')" aria-label="View Haritaki Benefits in full size">
                <div class="image-card">

                </div>
            </button>

            <button class="modal-button" onclick="openModal('images/hunger-first-element-of-self-discipline.jpg')" aria-label="View Hunger and Self-Discipline in full size">
                <div class="image-card">
                    <img src="images/hunger-first-element-of-self-discipline.jpg" alt="Hunger and Self-Discipline">
                    <div class="card-content">

                <div class="image-card">

            <button class="modal-button" onclick="openModal('images/tomato-and-avocado.jpg')" aria-label="View Tomato and Avocado in full size">
                <div class="image-card">

    <!-- Modal for enlarged images -->
    <div id="imageModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
        <div role="document">
            <button class="close" onclick="closeModal()" aria-label="Close image modal" type="button">&times;</button>
            <button class="nav-arrow prev" onclick="showPreviousImage()" aria-label="Previous image" type="button">‹</button>
            <button class="nav-arrow next" onclick="showNextImage()" aria-label="Next image" type="button">›</button>
            <img class="modal-content" id="modalImage" alt="">
            <div id="modal-title" class="sr-only">Enlarged view of selected image</div>
        </div>
    </div>

    <script>
        let lastFocusedElement = null;
        let currentImageIndex = 0;
        
        // Touch handling variables
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;
        
        // Array of all images in the gallery
        const galleryImages = [
            'images/6-ingredients-for-health.jpg',
            'images/6-things-in-every-meal.jpg',
            'images/deep-breathing-builds-muscles.jpg',
            'images/every-35-days-your-skin-and-body-regenerate.jpg',
            'images/from-omnivore-to-breatharian-with-explanations.png',
            'images/from-omnivore-to-breatharian.jpg',
            'images/haritaki.png',
            'images/hunger-first-element-of-self-discipline.jpg',
            'images/not-eating-is-the-best-diet.jpg',
            'images/replace-processed-food-by-nature-food.jpg',
            'images/sacred-scripture-about-flesh.png',
            'images/the-essential.jpg',
            'images/tomato-and-avocado.jpg',
            'images/tous-les-35-peau-et-corps-se-regenerent.png',
            'images/yeast-is-poison.jpg'
        ];
        
        function openModal(src) {
            // Store the currently focused element
            lastFocusedElement = document.activeElement;
            
            // Find the current image index
            currentImageIndex = galleryImages.indexOf(src);
            if (currentImageIndex === -1) currentImageIndex = 0;
            
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const closeButton = modal.querySelector('.close');
            
            // Set image source and alt text
            modalImage.src = src;
            modalImage.alt = getImageAltText(src);
            
            // Prevent background scrolling
            document.body.classList.add('modal-open');
            
            // Show modal
            modal.style.display = 'block';
            modal.setAttribute('aria-hidden', 'false');
            
            // Focus the close button for keyboard users
            closeButton.focus();
            
            // Trap focus within modal
            trapFocus(modal);
            
            // Set up touch events for swipe navigation
            setupTouchEvents(modal);
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            
            // Restore background scrolling
            document.body.classList.remove('modal-open');
            
            // Return focus to the element that opened the modal
            if (lastFocusedElement) {
                lastFocusedElement.focus();
            }
        }

        function getImageAltText(src) {
            // Extract meaningful alt text from the image filename
            const filename = src.split('/').pop().split('.')[0];
            return filename.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
            updateModalImage();
        }

        function showPreviousImage() {
            currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
            updateModalImage();
        }

        function updateModalImage() {
            const modalImage = document.getElementById('modalImage');
            const src = galleryImages[currentImageIndex];
            modalImage.src = src;
            modalImage.alt = getImageAltText(src);
        }

        function setupTouchEvents(modal) {
            const modalImage = modal.querySelector('.modal-content');
            
            modalImage.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });

            modalImage.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, { passive: true });
        }

        function handleSwipe() {
            const swipeThreshold = 50; // Minimum distance for a swipe
            const swipeDistanceX = touchEndX - touchStartX;
            const swipeDistanceY = Math.abs(touchEndY - touchStartY);
            
            // Only trigger swipe if horizontal movement is greater than vertical
            if (Math.abs(swipeDistanceX) > swipeThreshold && Math.abs(swipeDistanceX) > swipeDistanceY) {
                if (swipeDistanceX > 0) {
                    // Swipe right - show previous image
                    showPreviousImage();
                } else {
                    // Swipe left - show next image
                    showNextImage();
                }
            }
        }

        function trapFocus(modal) {
            const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            const firstFocusableElement = focusableElements[0];
            const lastFocusableElement = focusableElements[focusableElements.length - 1];

            modal.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey) {
                        if (document.activeElement === firstFocusableElement) {
                            lastFocusableElement.focus();
                            e.preventDefault();
                        }
                    } else {
                        if (document.activeElement === lastFocusableElement) {
                            firstFocusableElement.focus();
                            e.preventDefault();
                        }
                    }
                }
            });
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Handle keyboard navigation
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('imageModal');
            const isModalOpen = modal.style.display === 'block';
            
            if (isModalOpen) {
                switch(event.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        showNextImage();
                        break;
                    case 'ArrowLeft':
                        event.preventDefault();
                        showPreviousImage();
                        break;
                }
            }
        });

        // Improve button keyboard interaction
        document.addEventListener('keydown', function(event) {
            if (event.target.classList.contains('modal-button')) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    event.target.click();
                }
            }
        });
    </script>
</body>
</html>
